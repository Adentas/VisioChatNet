<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VisioNet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
</head>

<body>
    <div id="chat-history" class="sidebar">
        <ul class="list-unstyled text-left">
            <!-- Removed the previous container div as it's not necessary here -->
            <!-- Placeholders for dynamic content -->
            <li id="chat1"><a href="javascript:void(0);">Chat with Student Services</a></li>
            <li id="chat2"><a href="javascript:void(0);">Chat with Financial Aid</a></li>
            <li id="chat3"><a href="javascript:void(0);">Chat with Housing</a></li>
            <!-- More placeholders as needed -->
        </ul>
    </div>

    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">ðŸ’¬ Chatbot</div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url('../static/styles/img/robot.svg')"></div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">Bot</div>
                        <div class="msg-info-time"></div>
                    </div>
                    <div class="msg-text">
                        Hi, welcome to VisioNet! Go ahead and send me your image, and I'll tell you who's in it. ðŸ˜„
                    </div>
                </div>
            </div>
            <div id="predictionResult" class="msg-text"></div>
        </main>

        <form id="fileUploadForm" class="msger-inputarea" method="post" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="file" accept="image/*" style="display:none">
            <label for="imageInput" class="msger-send-btn">Upload Image</label>
        </form>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
